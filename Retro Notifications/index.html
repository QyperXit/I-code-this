<html>

<head>
    <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

<body class="bg-[#181028] flex justify-center items-center min-h-screen">
    <div class="outer">
        <div class="outside">
            <iconify-icon icon="tabler:message"></iconify-icon>
            <iconify-icon icon="tabler:bell-filled" class="shake"></iconify-icon>
        </div>
        <h1>NOTIFICATIONS</h1>
        <div class="container">
            <div class="col">
                <div class="tab">
                    <iconify-icon icon="ion:person-add"></iconify-icon>
                    <h2>Friends requests</h2>
                    <span>23</span>
                </div>
                <div class="tab">
                    <iconify-icon icon="iconamoon:comment-fill"></iconify-icon>
                    <h2>Comments</h2>
                    <span>14</span>
                </div>
    
                <div class="tab">
                    <iconify-icon icon="material-symbols:star"></iconify-icon>
                    <h2>Favorites</h2>
                    <span>11</span>
                </div>
    
                <div class="tab">
                    <iconify-icon icon="mdi:eye"></iconify-icon>
                    <h2>Visitors</h2>
                    <span>49</span>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // Add JavaScript code here

const element = document.querySelector(".shake");
element.classList.add("pause");

// After a few seconds, remove the pause class to resume the animation
setTimeout(() => {
    element.classList.remove("pause");
}, 5000); // 5000 milliseconds (5 seconds)
</script>
</html>
