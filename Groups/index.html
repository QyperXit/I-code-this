<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Change code below this line -->
<body>
<div class="main">
    <div class="side">
        <iconify-icon icon="mdi:comment-text-outline"></iconify-icon>
        <iconify-icon icon="material-symbols:group"></iconify-icon>
        <iconify-icon icon="mdi:location-up"></iconify-icon>
        <iconify-icon icon="material-symbols:settings-outline"></iconify-icon>
    </div>
    <div class="group">
        <div class="groups">
            <div class="left">
                <iconify-icon icon="mdi:arrow-left"></iconify-icon>
                <h1>Groups</h1>
            </div>

            <div class="right">
                <iconify-icon icon="ph:squares-four"></iconify-icon>
                <iconify-icon icon="ph:rows"></iconify-icon>
            </div>
        </div>
        <div class="container">
            <div class="card_1">
                <i class="fa-solid fa-plus"></i>
                <h3>Create Group</h3>
            </div>
            <div class="card_2">
                <img
							class="profile"
							src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80"
							alt="Adrian Lica's profile picture"
						/>
                <p>Cuisine</p>
                <span class="numbers">36 members</span>
            </div>
            <div class="card_3">
                <img
							class="profile"
							src="https://images.unsplash.com/photo-1605721911519-3dfeb3be25e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
							alt="Adrian Lica's profile picture"
						/>
                <p>Art</p>
                <span class="numbers">9 members</span>
            </div>
            <div class="card_4">
                <img
							class="profile"
							src="https://images.unsplash.com/photo-1558017487-06bf9f82613a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1970&q=80"
							alt="Adrian Lica's profile picture"
						/>
                <p>Workout</p>
                <span class="numbers">27 members</span>
            </div>
            <div class="card_5">
                <img
							class="profile"
							src="https://images.unsplash.com/photo-1607853202273-797f1c22a38e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29uc29sZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&q=60"
							alt="Adrian Lica's profile picture"
						/>
                <p>Gaming</p>
                <span class="numbers">106 members</span>
            </div>
            <div class="card_6">
                <img
							class="profile"
							src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80"
							alt="Adrian Lica's profile picture"
						/>
                <p>Hiking</p>
                <span class="numbers">97 members</span>
            </div>
            <div class="card_7">
                <img
							class="profile"
							src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80"
							alt="Adrian Lica's profile picture"
						/>
                <p>Yoga</p>
                <span class="numbers">65 members</span>
            </div>
        </div>
    </div>
</div>

</body>

</html>
