<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="wrap">
    <div class="pink"></div>
    <div class="container">
        <h1>Closest stores</h1>
        <div class="location">
            <input type="text" placeholder="5055" />
            <div class="gps">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Use my location</h3>
            </div>
        </div>
        <div class="target">
            <h2>POINT bergen Sentrum</h2>
            <span>CLOSED</span>
        </div>
        <div class="coord">
            <p>Strandagaten 55-57,6007 Bergen</p>
            <div class="openTime">
                <i class="fa-regular fa-clock"></i>
                <p>9:00 - 19:00</p>
            </div>
        </div>
        <div class="target">
            <h2>POIVestkanten</h2>
            <span class="green">OPEN</span>
        </div>
        <div class="coord">
            <p>Strandagaten 55-57,6007 Bergen</p>
            <div class="openTime">
                <i class="fa-regular fa-clock"></i>
                <p>9:00 - 21:00</p>
            </div>
        </div>
        <button>View all</button>
    </div>
</div>
</body>
