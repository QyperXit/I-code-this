<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>CountDOwn</title>
	</head>
	<body>
		<div class="container">
			<img
				src="https://images.unsplash.com/photo-1458496665567-ac9008f5b1fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80"
			/>
			<header>
				<span>- countdown to -</span>
				<h1>HALLOWEEN</h1>
			</header>
			<div class="countdown">
				<div>
					<span id="day">49</span>
					<small>days</small>
				</div>
				<div>
					<span id="hour">14</span>
					<small>hours</small>
				</div>
				<div>
					<span id="min">48</span>
					<small>minute</small>
				</div>
				<div>
					<span id="sec">40</span>
					<small>seconds</small>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
