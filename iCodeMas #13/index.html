<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <h1>Virtual assistant</h1>
        <p>Our virtual assistant is ready to assist you, making 
        your online experience seamless and enjoyable</p>
      </div>
      <main>
        <div class="santa">
          <img src="https://cdn-icons-png.flaticon.com/128/6235/6235300.png?ga=GA1.1.795928425.1704232183&semt=ais" alt="">
          <div class="message">
            <h2>Hi there, my child!</h2>
            <h2>What can I help you with?</h2>
            <span>Santa Klaus, 7 minutes ago</span>
          </div>
        </div>
        <div class="reply">
          <h3>Hello, Santa!</h3>
          <h3>I'd like to know when you'll bring my gift?</h3>
        </div>
        <div class="send">
          <input type="text" name="" id=""><i class="fa-solid fa-paper-plane"></i>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
