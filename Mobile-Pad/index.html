<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body class="bg-[#181028] flex justify-center items-center min-h-screen">
    <div class="main">
        <div class="container">
            <div class="pad-header">
                <p class="phone-number">0758 133</p>
                <span class="phone-owner">Larry Black</span>
            </div>
            <div class="pad-body">
                <div class="pad-body-item" data-id="1">
                    <span class="digit">1</span>
                </div>
                <div class="pad-body-item" data-id="2">
                    <span class="digit">2</span>
                    <span class="letter">abc</span>
                </div>
                <div class="pad-body-item" data-id="3">
                    <span class="digit">3</span>
                    <span class="letter">def</span>
                </div>
                <div class="pad-body-item" data-id="4">
                    <span class="digit">4</span>
                    <span class="letter">ghi</span>
                </div>
                <div class="pad-body-item" data-id="5">
                    <span class="digit">5</span>
                    <span class="letter">jkl</span>
                </div>
                <div class="pad-body-item" data-id="6">
                    <span class="digit">6</span>
                    <span class="letter">mno</span>
                </div>
                <div class="pad-body-item" data-id="7">
                    <span class="digit">7</span>
                    <span class="letter">pqrs</span>
                </div>
                <div class="pad-body-item" data-id="8">
                    <span class="digit">8</span>
                    <span class="letter">tuv</span>
                </div>
                <div class="pad-body-item" data-id="9">
                    <span class="digit">9</span>
                    <span class="letter">xyz</span>
                </div>
                <div class="pad-body-item digit-center" data-id="*">
                    <span class="digit asterisk">*</span>
                </div>
                <div class="pad-body-item digit-center" data-id="0">
                    <span class="digit">0</span>
                </div>
                <div class="pad-body-item digit-center" data-id="#">
                    <span class="digit">#</span>
                </div>
                <div class="pad-body-item svg-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                    </svg>
                </div>
                <div class="pad-body-item svg-item blue">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z">
                        </path>
                    </svg>
                </div>
                <div class="pad-body-item svg-item back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z">
                        </path>
                    </svg>
                </div>
    
    
            </div>
            <div class="pad-call">
    
            </div>
        </div>
    </div>
    
</body>

</html>
