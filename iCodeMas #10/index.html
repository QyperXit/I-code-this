<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <iconify-icon class="close-icon" icon="tabler:x"></iconify-icon>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Santa_hat.svg" alt="">
    <h1>We value your feedback!</h1>
    <p>Your feedback is invaluable in shaping a better shopping journey for you and <br>
    others. Thank you for being a part of our commitment to excellence!</p>

    <div class="faces">

      <div class="face">
        <iconify-icon icon="openmoji:hot-face"></iconify-icon>
        <span>Terrible</span>
      </div>

      <div class="face">
        <iconify-icon icon="openmoji:worried-face"></iconify-icon>
        <span>Bad</span>
      </div>
      <div class="face">
        <iconify-icon icon="openmoji:neutral-face"></iconify-icon>
        <span>Okay</span>
      </div>
      <div class="face">
        <iconify-icon icon="openmoji:smiling-face"></iconify-icon>
        <span>Good</span>
      </div>
      <div class="face">
        <iconify-icon icon="openmoji:partying-face"></iconify-icon>
        <span>Amazing</span>
      </div>

    </div>

   

    <h2> Share your feedback</h2>

    <div id="textBoxWindow">
      <textarea id="textBox" placeholder="Message"></textarea>
    </div>
    <button class="toggle-btn">Send Feedback</button>
  </div>
  
</body>

<script>

let closeBtn = document.querySelector('.close-icon');
    let mainPage = document.querySelector('.container');
    let toggleBtn = document.querySelector('.toggle-btn');

    const toggleContainer = () => {
      mainPage.classList.toggle('hidden');
      setTimeout(() => {
        alert("Feedback sent!");
      }, 200); // 2 seconds delay
    };

    toggleBtn.addEventListener('click', toggleContainer);
    closeBtn.addEventListener('click', () => mainPage.classList.toggle('hidden'));
</script>
</html>
