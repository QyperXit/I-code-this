<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container hide">
        <h1>Confirm</h1>
        <iconify-icon icon="octicon:x-24" class="icon"></iconify-icon>
        <div class="wrapper">
            <div class="question">
                <h2>?</h2>
                <div class="dot"></div>
                <p>
                    Are you sure you want to navigate<br />
						away from this page?
                </p>
                <span
						>Press OK to continue, or Cancel to stay on the current
						page</span>
                <div class="buttons">
                    <div class="forward">OK</div>
                    <div class="cancel">Cancel</div>
                    <!-- <div class="forward">OK</div>
						<div class="cancel">Cancel</div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="contB">Continue</div>
   
</body>

<script>
    // Add JavaScript code here
    let contB = document
    .querySelector(".contB")
    .addEventListener("click", check);
    let back = document
    .querySelector(".cancel")
    .addEventListener("click", remove);
    let forward = document
    .querySelector(".forward")
    .addEventListener("click", remove);
    
    let main = document.querySelector(".container");
    let hideB = document.querySelector(".contB");
    
    function check() {
    main.classList.remove("hide");
    hideB.classList.add("hide");
    }
    
    let icon = document
    .querySelector(".icon")
    .addEventListener("click", remove);
    
    function remove() {
    main.classList.add("hide");
    }
</script>
