<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/open-props"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vite App</title>
  </head>
  <body>

  

    <div class="container">
      <nav>
        <div class="icodemas">iCodeMas</div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search">
        </div>
        <ul>
          <li>Featured</li>
          <li>Shop</li>
          <li>FAQ</li>
          <li><i class="fa-solid fa-basket-shopping"></i></li>
        </ul>
      </nav>
      <div class="content">
        <main></main>
        <aside>
          <div class="yourCart">Your cart</div>
          <div class="items">
            <img src="https://cdn-icons-png.flaticon.com/128/9084/9084751.png?ga=GA1.1.210895214.1702164917&semt=ais" alt="">
            <div class="itemD">
              <h4>Gingerbread Man Cookie</h4>
              <span class="itemPrice">$12.99</span>
              <div class="add">
                <i class="fa-solid fa-minus" onclick="decreaseValue('item1')"></i>
                <p id="item1" class="itemPlus">2</p>
                <i class="fa-solid fa-plus" onclick="increaseValue('item1')"></i>
              </div>
            </div>
          </div>

          <div class="items">
            <img src="https://cdn-icons-png.flaticon.com/128/122/122136.png?ga=GA1.1.210895214.1702164917&semt=ais" alt="">
            <div class="itemD">
              <h4>Christmas Tree Decoration</h4>
              <span class="itemPrice">$19.99</span>
              <div class="add">
                <i class="fa-solid fa-minus" onclick="decreaseValue('item2')"></i>
                <p id="item2" class="itemPlus">1</p>
                <i class="fa-solid fa-plus" onclick="increaseValue('item2')"></i>
              </div>
            </div>
          </div>

          <div class="total">
            <h4>Subtotal</h4>
            <span class="totalPrice">$45,97</span>
          </div>
          <button>Proceed to checkout  <i class="fa-solid fa-arrow-right"></i></button>
        </aside>
      </div>
  
        
    </div>
   
   
   
   <script src="main.js"></script>
  </body>
</html>
